<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interliga X - Inicia sesión o regístrate</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="./imagenes/Logo X.png" />
</head>

<body>
  <div class="overlay">
    <div class="container">
      <div class="left-panel">
        <img src="./imagenes/Logo-Fusion.png" alt="Logo Interliga X" class="logo-interliga" />
        <p>El torneo de F1 Esports más emocionante de México está aquí: Interliga X.</p>
      </div>

      <div class="right-panel">
        <div class="login-box">
          <input type="text" placeholder="Correo electrónico o número de teléfono" />
          <input type="password" placeholder="Contraseña" />
          <button class="login-btn" onclick="window.location.href='Inicio.html'">Iniciar sesión</button>

          <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
          <hr />
          <button class="create-btn">Crear cuenta nueva</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
